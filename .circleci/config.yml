version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:18
        auth:
          username: ${docker_hub_username}
          password: ${docker_password}
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    docker:
      - image: circleci/node:18
        auth:
          username: ${docker_hub_username}
          password: ${docker_password}
    steps:
      - checkout
      - run: npm install
      - run: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
