name: Code Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  coverage:
    name: Run Coverage 
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-Nodejs-${{ hashFiles('./package.json') }}
          restore-keys: |
            ${{ runner.os }}-Nodejs
      
      - name: Install dependencies
        run: npm install
      
      - name: Run coverage
        if: always()
        run: |
          npm run build
          npm run coverage 
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

