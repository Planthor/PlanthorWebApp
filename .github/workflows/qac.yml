name: Code Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  QAC:
    name: Run QAC
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-Nodejs-${{ hashFiles('./package.json') }}
          restore-keys: |
            ${{ runner.os }}-Nodejs

      - name: Install dependencies and build
        run: |
          npm install
          npm run prepare
          npm run build

      - name: Run lint
        run: |
          npm run lint

      - name: Run coverage
        if: always()
        run: |
          npm run coverage

      - name: Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2.3.0
        with:
          github-token: ${{ github.token }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

  sonar-scan:
    name: Run SonarScanner
    runs-on: ubuntu-22.04
    needs: [ QAC ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage-report

      - name: Analyze with SonarQube
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Planthor_Planthor_ClientFrontEndWebApp
            -Dsonar.organization=planthor
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.sources=.
            # -Dsonar.exclusions=node_modules/**,coverage-report/**
            -Dsonar.javascript.lcov.reportPaths=coverage-report/lcov.info
            -Dsonar.typescript.tsconfigPaths=tsconfig.json